<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-3" th:text="|${member.name} 님 안녕하세요.|">로그인 사용자 이름</h4>
        <button class="btn btn-secondary" type="button" th:onclick="|location.href='@{/members/info}'|">내 정보</button>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col-6">
            <button class="w-100 btn btn-success btn-lg" type="button" th:onclick="|location.href='@{/books/books}'|">
                책 대여
            </button>
        </div>
        <div class="col-6">
            <button class="w-100 btn btn-warning btn-lg" type="button" th:onclick="|location.href='@{/books/returns}'|">
                책 반납
            </button>
        </div>
        <div class="col-12 mt-3">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">로그아웃</button>
            </form>
        </div>
    </div>
    <hr class="my-4">
</div>
</body>
</html>
